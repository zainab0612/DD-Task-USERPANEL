<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./facebook-logo-2019.png">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid" id="fblog">

        <img src="img/fb_logo.svg" class="logo" >
        <div class="login-box" >
                <div class="input-box">
                    <input type="text" id="userId" placeholder="Email or Phone number">
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button class="btn-login" id="login_btn">Log In</button>
                <div class="forgot-password">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten account?</a>
                </div>
                <hr>
                <button type="button" class="btn-create-account">Create New Account</button>

        </div>
    </div>

    <script src="./app.js" type="module"></script>
</body>
</html>
